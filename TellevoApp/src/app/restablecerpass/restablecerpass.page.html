<ion-header [translucent]="true">
  <ion-back-button></ion-back-button>
  <ion-toolbar>
    <ion-title>Restablecerpass</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="restablecer()">
    <ion-list class="lista">
      <ion-item class="input">
        <ion-input class="input" [(ngModel)]="nuevapass.correo" name="email" label="Email" labelPlacement="floating"
          placeholder="Ingrese su Email"></ion-input>
      </ion-item><br>
      <ion-item class="input">
        <ion-input class="input" [(ngModel)]="nuevapass.nueva" name="password" label="Contrase単a" type="password"
          labelPlacement="floating" placeholder="Ingrese la nueva contrase単a"></ion-input>
      </ion-item><br>
      <ion-item class="input">
        <ion-input class="input" [(ngModel)]="nuevapass.confirmar" name="password" label="Contrase単a" type="password"
          labelPlacement="floating" placeholder="Confirma contrase単a"></ion-input>
      </ion-item><br>
      <ion-buttons>
        <ion-button class="resbtns" size="default" shape="round" type="submit">Restablecer</ion-button>
      </ion-buttons>
      <div>
        <h1>{{mensaje}}</h1><br>
      </div>
    </ion-list>
  </form>
</ion-content>
