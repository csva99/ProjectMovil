<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="generarViaje">
    <ion-list class="lista">
      <ion-item class="input">
        <ion-input class="input" type="time" label="Hora de salida" labelPlacement="floating"
          placeholder="Ingrese La hora de salida del viaje"></ion-input>
      </ion-item><br>
      <ion-item class="input">
        <ion-input class="input" label="Tarifa" type="number"labelPlacement="floating"
          placeholder="Ingrese la tarifa por persona (max. $10.000)"></ion-input>
      </ion-item><br>
      <ion-buttons>
        <ion-button type="submit" size="small" shape="round">Generar viaje</ion-button>
      </ion-buttons>
    </ion-list>
    <ion-button (click)="getCurrentLocation()">Ubicacion</ion-button>
  </form>
  <div class="map"></div>
</ion-content>
